<h3 id="walled-garden-%F0%9F%94%AB-project-liberty">Walled Garden <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f52b.svg" data-marp-twemoji=""/> Project Liberty</h3>
<span class='blue note'>
<blockquote>
<p><strong><a href="https://en.wikipedia.org/wiki/Closed_platform">Walled Garden</a></strong><br />
A closed platform, walled garden, or closed ecosystem is a software system wherein ==the carrier or service provider has control over applications, content, and/or media, and restricts convenient access to non-approved applicants or content==. This is in contrast to an open platform, wherein consumers generally have unrestricted access to applications and content.<br />
</span></p>
</blockquote>
<span class='green tip'>
<blockquote>
<p><strong><a href="https://en.wikipedia.org/wiki/Epic_Games_v._Apple">Project Liberty</a></strong><br />
As determined through the course of the trial, Epic initiated &quot;Project Liberty&quot; by first introducing a ==standard patch== to Fortnite that had to be approved by Apple and Google, but which had secretly contained code that would allow users to be able to purchase the in-game currency, ==&quot;V-Bucks&quot;==, directly from Epic. Epic did not make mention of this feature to Apple or Google, so the patch was approved. Then, on August 13, 2020, Epic released a ==hotfix== (which did not require prior approval) to the mobile versions, triggering visibility of this purchasing option. At the same time, Epic announced for all platforms that purchases of V-Bucks directly through Epic would be ==discounted by 20%==. For iOS and Android users, Epic cautioned users that if they purchased through the Apple or Google storefront, they were not given this discount, as Epic said they could not extend the discount due to the 30% revenue cut taken by Apple and Google.<br />
</span></p>
</blockquote>

<blockquote>
<p>In sum, given the totality of the record, and its underdeveloped state, while the Court can conclude that Apple exercises market power in the mobile gaming market, the Court cannot conclude that Apple's market power reaches the status of monopoly power in the mobile gaming market.  That said, the evidence does suggest that Apple is near the precipice of substantial market power, or monopoly power, with its considerable market share.  ==Apple is only saved by the fact that its share is not higher, that competitors from related submarkets are making inroads into the mobile gaming submarket, and, perhaps, because plaintiff did not focus on this topic.==</p>
</blockquote>

<header>Epic Games v Apple</header>

<h3 id="%E4%B8%8A%E8%A8%B4%E6%B3%95%E9%99%A2"></h3>
<p>United States Court of Appeals for the 9th Circuit<br />
<code>2023.04.24</code></p>
<p></p>
<blockquote>
<ol>
<li>Market Definition: We agree that the district court erred in certain aspects of its market-definition analysis but conclude that those errors were harmless.</li>
<li>Sherman Act Section 1 (Unreasonable Restraint): We agree with Epic on its first and third arguments but find the errors to be harmless; we reject Epic's and Apple's remaining arguments.</li>
<li>Sherman Act Section 1 (Tying): We agree with Epic that the district court clearly erred in its separate-products finding, but we find that error to be harmless.  The Rule of Reason applies to the tie involved here, and, for the reasons already explained, ==Epic failed to establish that Apple's design of the iOS ecosystemwhich ties the App Store and IAP togetheris anticompetitive==.</li>
<li>Sherman Act Section 2 (Monopoly Maintenance): We affirm the district court's rejection of Section 2 liability.  Epic does not argue on appeal that the district court clearly erred in finding that Apple lacks monopoly power in the mobile-games market. It argues only that the district court erred in rejecting its single-brand markets in which Apple would have a 100% market sharean argument we reject above. ... Moreover, even assuming Apple has monopoly power, Epic failed to prove Apple's conduct was anticompetitive.</li>
</ol>
</blockquote>

<header>Epic Games v Apple</header>

<h3 id="%E4%B8%8A%E8%A8%B4%E6%B3%95%E9%99%A2-1"></h3>
<p>United States Court of Appeals for the 9th Circuit<br />
<code>2023.04.24</code></p>
<p></p>
<blockquote>
<ol start="5">
<li>Breach of Contract: The parties agree that Epic's illegality defense rises and falls with its Sherman Act claims.  Because we affirm the district court's holding that Epic failed to prove Apple's liability pursuant to the Sherman Act, we also affirm its rejection of Epic's illegality defenses.</li>
<li>California's Unfair Competition Law: The district court found that Epic suffered an injury sufficient to confer Article III standing, concluded that ==Apple's anti-steering provision violates the UCL's unfair prong, and entered an injunction prohibiting Apple from enforcing the anti-steering provision against any developer==. Apple challenges each aspect on appeal. ==We affirm.== <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/> anti-steering</li>
<li>Attorney Fees: We hold that clause (i) contemplates intra-party disputes and Apple is entitled to attorney fees pursuant to it. <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/> Epic</li>
</ol>
</blockquote>
</section>

<header>Epic Games v Apple</header>

<h3 id="%E5%B8%82%E5%A0%B4%E7%95%8C%E5%AE%9A-1"></h3>
<p></p>
<blockquote>
<ul>
<li>Ultimately, after evaluating the trial evidence, the Court finds that the relevant market here is digital mobile gaming transactions, not gaming generally and not Apple's own internal operating systems related to the App Store.  The mobile gaming market itself is a $100 billion industry.  The size of this market explains Epic Games' motive in bringing this action.  ==Having penetrated all other video game markets, the mobile gaming market was Epic Games' next target and it views Apple as an impediment.==</li>
<li>Further, the evidence demonstrates that ==most App Store revenue is generated by mobile gaming apps, not all apps==.  Thus, defining the market to focus on gaming apps is appropriate.  Generally speaking, on a revenue basis, gaming apps account for approximately 70% of all App Store revenues.  This 70% of revenue is generated by less than 10% of all App Store consumers.  ==These gaming-app consumers are primarily making in-app purchases which is the focus of Epic Games' claims.==  By contrast, over 80% of all consumer accounts generate virtually no revenue, as 80% of all apps on the App Store are free.</li>
</ul>
</blockquote>
</section>

<h3 id="%E5%9C%B0%E6%96%B9%E6%B3%95%E9%99%A2-4"></h3>
<p>United States District Court for the Northern District of California<br />
<code>2023.12.11</code> </p>
<ol>
<li>Epic prove the existence of a relevant antitrust market.</li>
<li>Relevant product market of 1

<h3 id="%E5%9C%B0%E6%96%B9%E6%B3%95%E9%99%A2-5"></h3>
<p>United States District Court for the Northern District of California<br />
<code>2023.12.11</code> </p>
<ol start="6">
<li>Epic prove that Google entered into one or more agreements that unreasonably restrained trade in a relevant antitrust market.</li>
<li>The agreements to be unreasonable restraint(s) of trade
<ol>
<li>DDA agreements</li>
<li>Agreements with Google's alleged competitors or potential competitors under ==Project Hug== or Games Velocity Program</li>
<li>Agreements with OEMs that sell mobile devices (including MADA and RSA agreements)</li>
</ol>
</li>
<li>Relevant product market of 6 (= <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f1.svg" data-marp-twemoji=""/> &amp; <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4b5.svg" data-marp-twemoji=""/>)</li>

<header>Epic Games v Google</header>

<h3 id="%E5%9C%B0%E6%96%B9%E6%B3%95%E9%99%A2-6"></h3>
<p>United States District Court for the Northern District of California<br />
<code>2023.12.11</code> </p>
<ol start="10">
<li>Epic prove that Google unlawfully tied the use of the Google Play Store to the use of Google Play Billing.</li>
<li>Epic prove that it was injured as a result of Google's violation of the antitrust laws.</li>
</ol>
<span class='blue note'>
<blockquote>
<p><strong>Project Hug</strong> (summarized by)<br />
When Epic suddenly posed a threat to the Play Store's dominance, Google went further still.  In 2018, Epic initially told Google that it would not be introducing an Android version of Fortnite on the Play Store.  Google feared that the game's off-Play launch could &quot;legitimize&quot; another Android app store and create &quot;contagion&quot; leading other software developers to leave the Play Store.  To defend against that scenario, ==Google initiated Project Hug: a series of special agreements with 22 top game developers==, including Activision (creator of the popular video game <em>Call of Duty</em>), ==under which the developers received cash payments and other benefits not to launch on any Android app store other than the Play Store==.<br />
</span></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-background-image="url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png)" data-paginate="true" data-header="Epic Games v Google" data-theme="h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof" lang="C" data-marpit-pagination="28" style="--background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);--paginate:true;--header:Epic Games v Google;--theme:h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof;background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<header>Epic Games v Google</header>

<h3 id="%E4%B8%8A%E8%A8%B4%E6%B3%95%E9%99%A2-2"></h3>
<p>United States Court of Appeals for the 9th Circuit<br />
<code>2025.07.31</code></p>
<p></p>
<blockquote>
<ul>
<li>After a 15-day trial involving 45 witnesses, the jury found that Google had violated federal and state antitrust laws in the markets for Android app distribution and Android in-app billing services. The district court held extensive post-trial proceedings and then entered a permanent injunction against Google to restore market competition. ==We affirm the jury's verdict and uphold the district court's injunction.==</li>
<li>The jury found that Epic had proven the relevant product markets for Android app distribution and Android in-app billing services and a relevant geographic market of &quot;worldwide excluding China.&quot; The jury also found that Google violated both federal and California antitrust law by willfully acquiring or maintaining monopoly power in those markets, unreasonably restraining trade, and unlawfully tying use of the Play Store to Google Play Billing. The district court entered a ==three-year injunction== that prohibits Google from providing certain benefits to app distributors, developers, original equipment manufacturers, or carriers in exchange for advantaging the Play Store.</li>
</ul>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-background-image="url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png)" data-paginate="true" data-header="Epic Games v Google" data-theme="h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof" lang="C" data-marpit-pagination="29" style="--background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);--paginate:true;--header:Epic Games v Google;--theme:h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof;background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<header>Epic Games v Google</header>

<h3 id="%E4%B8%8A%E8%A8%B4%E6%B3%95%E9%99%A2-3"></h3>
<p>United States Court of Appeals for the 9th Circuit<br />
<code>2025.07.31</code></p>
<p></p>
<blockquote>
<ul>
<li>The panel ==rejected== Google's claim that a decision in Apple's favor in a lawsuit Epic filed at the same time against Apple precludes Epic from defining the market differently in this case.</li>
<li>The panel ==held== that the district court did not abuse its discretion in proceeding with a jury trial on Epic's equitable claims and Google's damages counterclaims.</li>
<li>The panel ==held== that the district court did not abuse its discretion in declining to give a single-brand aftermarket jury instruction or in its framing of a Rule of Reason instruction.</li>
<li>The panel ==held== that the injunction was supported by the jury's verdict as well as the district court's own findings.</li>
</ul>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-background-image="url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png)" data-paginate="true" data-header="Epic Games v Google" data-theme="h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof" lang="C" data-marpit-pagination="30" style="--background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);--paginate:true;--header:Epic Games v Google;--theme:h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof;background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<header>Epic Games v Google</header>

<h3 id="%E4%B8%8A%E8%A8%B4%E6%B3%95%E9%99%A2-4"></h3>
<p>United States Court of Appeals for the 9th Circuit<br />
<code>2025.07.31</code></p>
<p>Apple != Google</p>
<blockquote>
<p>Reviewing de novo, we agree with the district court that the market definition in Epic's suit against Apple is not preclusive in this litigation. ... Google homes in on the finding in Epic v. Apple that Apple and Google are competitors in the market for &quot;digital mobile gaming transactions.&quot; ... ==That single determination, however, does not preclude an independent analysis of the very different relationship between Epic and Google, the relevant submarket in the Android platform, or the distinct market-definition issues in the two suits==.</p>
<ul>
<li>It is well established that the relevant market &quot;can be determined only after a factual inquiry into the 'commercial realities' faced by consumers.&quot;</li>
<li>To begin, the commercial realities are different.  ==Apple's &quot;walled garden&quot; is, as the district court in Apple noted, markedly different from Google's &quot;open distribution&quot; approach.== ... As a consequence of its business model, Apple does not license iOS to other OEMs in the way that Google licenses Android to Samsung, Motorola, and other smartphone manufacturers. ... Apple's &quot;walled garden&quot; also creates different dynamics in app distribution channels. ==Apple's iPhones do not support any third-party app stores, and iOS disables direct downloads of apps from the web.==</li>
</ul>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-background-image="url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png)" data-paginate="true" data-header="Epic Games v Google" data-theme="h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof" lang="C" data-marpit-pagination="31" style="--background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);--paginate:true;--header:Epic Games v Google;--theme:h70b30hw29ksikv8uenl7ohi29jh46mgz4bfy8ltof;background-image:url(https://raw.githubusercontent.com/pakitochus/srd-marpit-theme/refs/heads/main/figures/fondo.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<header>Epic Games v Google</header>

<h3 id="%E5%B8%82%E5%A0%B4%E7%95%8C%E5%AE%9A-3"></h3>
<p> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2696.svg" data-marp-twemoji=""/> Gaming within the Android ecosystem</p>
<blockquote>
<ul>
<li>It is of little consequence that Apple and Google were previously found to compete in the market for &quot;digital mobile gaming transactions&quot; in the Apple litigation. ... ==The Google trial focused on gaming within the Android ecosystem.==  That the markets in this casefor Android app distribution and Android in-app billingoverlap with or may constitute submarkets of the &quot;digital mobile gaming transactions&quot; market does not make them identical markets.</li>
<li>Although ==Google and Apple== compete for mobile-gaming downloads and mobile-gaming in-app transactions, they ==do not compete in the Android-only app distribution and in-app billing markets==, where Google competes against Samsung, Amazon, and others.</li>
</ul>
</blockquote>

<h3 id="%E5%B8%82%E5%A0%B4%E7%95%8C%E5%AE%9A-4"></h3>
<p>GoogleApple</p>
<blockquote>
<p>At bottom, Google's preclusion argument fails due to the absence of an identical issue.  ==The Apple litigation involved market realities and theories of anticompetitive harms that were separate and distinct from those involved in this case.==  Epic's allegations against Google required an ==independent analysis== to determine the relevant market.  And the harm-specific market definition applicable here was not &quot;actually litigated&quot; or &quot;decided&quot; in <em>Apple</em>.</p>
</blockquote>
